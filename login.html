<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
</head>
<body>
    <h2>Autentificare Administrator</h2>
    <form id="loginForm">
        <label for="username">Nume utilizator:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Parolă:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Autentifică-te</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Datele tale pentru autentificare
            const adminUsername = "admin";
            const adminPassword = "parola-tajna";

            if (username === adminUsername && password === adminPassword) {
                window.location.href = "backoffice.html"; // Redirecționează către backoffice
            } else {
                alert("Utilizator sau parolă greșite!");
            }
        });
    </script>
</body>
</html>
