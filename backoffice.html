<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Admin</title>
</head>
<body>
    <h2>Backoffice - Gestionare Comenzi</h2>
    <h3>Adaugă o comandă nouă</h3>
    <form id="orderForm">
        <label for="product">Produs:</label>
        <input type="text" id="product" required><br><br>

        <label for="customer">Client:</label>
        <input type="text" id="customer" required><br><br>

        <label for="quantity">Cantitate:</label>
        <input type="number" id="quantity" required><br><br>

        <button type="submit">Adaugă comandă</button>
    </form>

    <h3>Comenzi existente:</h3>
    <ul id="orderList"></ul>

    <script>
        // Exemplu simplu de preluare comenzi
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        function displayOrders() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = "";
            orders.forEach(order => {
                const listItem = document.createElement("li");
                listItem.textContent = `Produs: ${order.product}, Client: ${order.customer}, Cantitate: ${order.quantity}`;
                orderList.appendChild(listItem);
            });
        }

        document.getElementById("orderForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const product = document.getElementById("product").value;
            const customer = document.getElementById("customer").value;
            const quantity = document.getElementById("quantity").value;

            const order = { product, customer, quantity };
            orders.push(order);
            localStorage.setItem("orders", JSON.stringify(orders));

            displayOrders(); // Actualizează lista de comenzi
        });

        displayOrders(); // Afișează comenzile la încărcare
    </script>
</body>
</html>
